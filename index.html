<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript files -->
    <script src="/script.js" defer></script>
  </head>  
  <body class="bg-primary d-flex justify-content-center align-items-center">
    <div class="container rounded p-3 bg-light">
      
      <div class="row">
        <div class="col text-center mt-1">
          <h1 id="title">
            Bootstrap-Based <br> Web Template #1
          </h1>
        </div>
      </div>
      
      <div class="row">
        <div class="col text-center m-5">
          <h3 id="text">
            Hello World!
          </h3>
        </div>
      </div>
      
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 mb-3">
          <div id="cp2" class="input-group shadow">
            <input id="word" type="text" class="form-control input-lg" value="Hello World!" placeholder="Type Here"/>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"> </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
